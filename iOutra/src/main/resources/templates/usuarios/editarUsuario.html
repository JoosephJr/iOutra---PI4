<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOutra - Editar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand" href="/">iOutra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar Usuário</h2>

                <form method="post" th:object="${usuarioDTO}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:value="${usuario.idUsuario}" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usuarioDTO.nome}">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                                th:errors="${usuarioDTO.nome}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${usuarioDTO.email}" readonly>
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                th:errors="${usuarioDTO.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CPF</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usuarioDTO.cpf}">
                            <p th:if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger"
                                th:errors="${usuarioDTO.cpf}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Grupo</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${usuarioDTO.grupo}">
                                <option value="Administrador">Administrador</option>
                                <option value="Estoquista">Estoquista</option>
                            </select>
                            <p th:if="${#fields.hasErrors('grupo')}" th:errorclass="text-danger"
                                th:errors="${usuarioDTO.grupo}"></p>
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Senha</label>
                        <div class="col-sm-8">
                            <input type="password" th:field="${usuarioDTO.senha}" class="form-control">
                            <p th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger"
                                th:errors="${usuarioDTO.senha}"></p>
                        </div>
                    </div>

                    <!-- Confirmar senha -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirmar senha</label>
                        <div class="col-sm-8">
                            <input type="password" id="confirmPassword" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary" href="/usuarios" role="button">Voltar</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
