<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand" href="/">iOutra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container my-5">

        <div class="row full-height">
           
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light p-4">
                <img th:src="@{'/images/' + ${produto.imageFileName}}" alt="imagem do produto" class="product-image" width="300">
            </div>
           
            <div class="col-md-6" width="">

                <div class="rounded border p-4">
                    <h1 th:text="${produto.nomeProduto}"></h1>

                    <p th:text="${produto.descricao}"></p>

                    <h4 th:text="'Preço: R$ ' + ${produto.preco}"></h4>

                    <h4 th:text="'Avaliação: ' + ${produto.avaliacao} + ' / 5'"></h4>

                    <button class="btn btn-primary col-sm-4">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
