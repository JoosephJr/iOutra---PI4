<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOutra - Editar Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar Produto</h2>

                <form method="post" enctype="multipart/form-data" th:object="${produtoDTO}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${produto.idProduto}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${produtoDTO.nomeProduto}">
                            <p th:if="${#fields.hasErrors('nomeProduto')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.nomeProduto}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descrição</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${produtoDTO.descricao}">
                            <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.descricao}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Preço</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0"
                                th:field="${produtoDTO.preco}">
                            <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.preco}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Avaliação</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.5" min="0" max="5"
                                th:field="${produtoDTO.avaliacao}">
                            <p th:if="${#fields.hasErrors('avaliacao')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.avaliacao}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Quantidade</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" min="0" th:field="${produtoDTO.qtdEstoque}">
                            <p th:if="${#fields.hasErrors('qtdEstoque')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.qtdEstoque}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${produto.imageFileName}}" 
                            alt="imagem" width="100">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagem</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${produtoDTO.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                                th:errors="${produtoDTO.imageFile}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary" href="/produtos" role="button">Voltar</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
